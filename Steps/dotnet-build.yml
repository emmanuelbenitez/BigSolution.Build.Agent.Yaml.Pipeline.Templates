parameters:
  - name: ProjectOrSolutionPath
    type: string
  - name: Major
    type: number
  - name: Minor
    type: number
  - name: Patch
    type: number
  - name: Build
    type: string
  - name: Revision
    type: string
  - name: IsPreRelease
    type: boolean
  - name: Configuration
    type: string
    values:
      - Debug
      - Release

steps:
  - task: DotNetCoreCLI@2
    displayName: dotnet build (${{ parameters.Configuration }})
    inputs:
      command: "build"
      projects: "${{ parameters.ProjectOrSolutionPath }}"
      arguments: "-p:Configuration=${{ parameters.Configuration }};PreRelease=${{ lower(parameters.IsPreRelease) }};Major=${{ parameters.Major }};Minor=${{ parameters.Minor }};Patch=${{ parameters.Patch }};Build=${{ parameters.Build }};Revision=${{ parameters.Revision }};AssemblyOriginatorKeyFile=$(PrivateSigningKeyPath);GeneratePackageOnBuild=false --no-restore"